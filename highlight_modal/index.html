<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
	<title>Highlight a module</title>
</head>
<body>

	<!-- Modal button -->
	<button id="open-btn">
		Where's Our Module
	</button>

	<!-- Modal -->
	<div id="modal-container">
		<p>Here I am!</p>
		<button id="close-btn">
			<p>&times;</p>
		</button>
	</div>
</body>
</html>
