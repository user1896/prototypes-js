<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
	<script src="https://kit.fontawesome.com/6da56a5281.js" crossorigin="anonymous"></script>
	<title>Stop Watch</title>
</head>
<body class="flex-center">
	<main>
		<div class="timer flex-center"></div>
		<div class="control flex-center">
			<button title="play" class="play"><i class="fa-solid fa-play"></i></button>
			<button title="reset" class="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
		</div>
	</main>
</body>
</html>
