	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body class="flex-center">
	<h2>Play</h2>
	<main>
		<div id="0" class="flex-center"></div>
		<div id="1" class="flex-center"></div>
		<div id="2" class="flex-center"></div>
		<div id="3" class="flex-center"></div>
		<div id="4" class="flex-center"></div>
		<div id="5" class="flex-center"></div>
		<div id="6" class="flex-center"></div>
		<div id="7" class="flex-center"></div>
		<div id="8" class="flex-center"></div>
	</main>
	<div id="line-container">
		<div id="line"></div>
		<div id="diagonal-line"></div>
	</div>
	<button>Reset</button>
</body>
</html>
